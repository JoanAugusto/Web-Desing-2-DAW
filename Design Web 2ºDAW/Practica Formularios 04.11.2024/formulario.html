<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=ç, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-formulario">
        <div class="text">
            <ins> <h1>Estilos CSS para Formularios</h1></ins>
            
        </div>

        <hr class="line">
        <form method="get" name="Formulario1" autocomplete="on" >
            <div class="container-login"> 
                <div class="login-text"> 
                    <p>Login:</p>
                </div>
                <div class="login-input"> 
                    <input type="text">
                </div>
            </div>
            <div class="container-password">
                <div class="password-text">
                    <p>Password:</p>
                </div>
                <div class="password-input">
                    <input type="password">
                </div>
            </div>

            <div class="container-descripcion">
                <div class="descripcion-text">
                    <p>Descripción:</p>
                </div>
                <div class="descripción-input">
                    <textarea placeholder="content"></textarea>
                </div>
            </div>
           
            <div class="checkbox1">
               <div class="checkbox1-text">  
                    <p>Posesiones:</p>
                </div>  
                 <div class="checkbox1-input">
                    <input type="checkbox" name="casa">Casa <br>
                    <input type="checkbox" name="ordenadores">Ordenadores<br>
                    <input type="checkbox" name="coche">Coche<br>
                    <input type="checkbox" name="moto">Moto<br>
                    <input type="checkbox" name="bici">Bicicleta<br>
                 </div>   
                              
                
                
                
            </div>   
            <div class="radio">
               <div class="radio-text">
                    <p>SEXO:</p>
                </div>
               <div class="radio-check"> 
                    <input type="radio" name="hombre">Hombre<br>
                    <input type="radio" name="mujer">Mujer <br>
                </div>
            </div>
            <div class="container-boton"> 
                <div class="enviar">
                    <button> Enviar</button>
                </div>
                <div class="vaciar">
                    <button>Vaciar</button>
                </div>
            </div>

        </form>
    </div>
    
</body>
</html>
