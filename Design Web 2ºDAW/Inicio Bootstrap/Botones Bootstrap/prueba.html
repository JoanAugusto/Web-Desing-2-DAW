<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Anidado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="dropdown">
      <!-- Botón principal -->
      <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Menú Principal
      </button>
      <!-- Menú principal -->
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Opción 1</a></li>
        <li><a class="dropdown-item" href="#">Opción 2</a></li>
        
        <!-- Submenú -->
        <li class="dropdown">
          <a class="dropdown-item dropdown-toggle" href="#" data-bs-toggle="dropdown">Submenú</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Sub-Opción 1</a></li>
            <li><a class="dropdown-item" href="#">Sub-Opción 2</a></li>
            <li><a class="dropdown-item" href="#">Sub-Opción 3</a></li>
          </ul>
        </li>
        
        <li><a class="dropdown-item" href="#">Opción 3</a></li>
      </ul>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
