<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea de Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="width: 100%; height: 100vh; " class="container-lg bg-primary d-flex flex-row align-items-lg-center">

    <div class="container-lg  bg-success " style="width: 50%; height: 80vh;"  >
            <form action="submit" method="post" class="was-valied" >
                <div class="form-floating mb-3 mt-5">
                    <input class="form-control" placeholder="name" type="text" required>
                    <label class="form-label">
                        Nombre
                       
                    </label>   
                </div>

                <div class="valid-feedback">Todo correcto</div>
                <div class="invalid-feedback">Formato invalido</div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="text" required placeholder="surname">
                                <label class="form-label" for="floatingInput">
                                    Apellidos
                                
                                </label>   
                        </div>
                            <div class="container-lg mb-3"> 
                                <div class="form-check">
                                    <div class="form-check-label">
                                        Hombre
                                        <input  class="form-check-input" type="checkbox" name="hombre" id="">
                                    </div>
                                </div>

                                        <div class="form-check">
                                            <div class="form-check-label">
                                                Mujer
                                                <input  class="form-check-input" type="checkbox" name="mujer" id="">
                                            </div>
                                        </div>


                            </div>


                                    <div class="container-lg">
                                        <label class="form-label" for="">Elige la duda</label>
                                        <select class="form-select-md">
                                       
                                            <option value="1">¿Ayuda con el inicio de sesión?</option>
                                            <option value="2">Información sobre los pedidos </option>
                                            <option value="3">¿Retraso de un pedido?</option>
                                            <option value="4">¿No has recibido el pedido?</option>
                                        </select>
                                    </div>

                                            <div class="container-lg">
                                                <label  class="form-label" for="">Grado de Satisfacción</label>
                                                <input type="range" class="form-range " min="0" max="10" >
                                            </div>


                                                    <div class="input-group">
                                                        <span for="" class="input-group-text">@</span>
                                                        <input  class="form-control" for="" type="text" placeholder="input email "></input>

                                                        
                                                    </div>

                                                        <div class="container-lg d-flex mt-3 mb-3 input-group">
                                                            <select name="number" id="" class="form-select-md input-group-text">
                                                                <option value="spain">+34</option>
                                                                <option value="france">+33</option>
                                                                <option value="germany">+49</option>
                                                                <option value="italy">+39</option>
                                                                
                                                            </select>
                                                                <input type="text" class="form-control">
                                                        </div>
                                                            <button  class="btn btn-outline-warning container-fluid">Enviar</button>

                                                         
            </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
